<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<base href="slides/" />
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>Valorisation de l'open source en tant qu'Ã©diteur</title>

	<link rel="stylesheet" href="../node_modules/reveal.js/css/reveal.css">
	<link rel="stylesheet" href="../docdoku.css" id="theme">
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section data-transition="slide-in fade-out"><section data-transition="fade-in fade-out" data-markdown="ch0.md" data-separator="^---"></section></section>
			<section data-transition="slide-in fade-out"><section data-transition="fade-in fade-out" data-markdown="ch1.md" data-separator="^---"></section></section>
			<section data-transition="slide-in fade-out"><section data-transition="fade-in fade-out" data-markdown="ch2.md" data-separator="^---"></section></section>
			<section>
		</div>
	</div>

	<img width="15%" src="../Cesi_Logo_ALTERNANCE_RVB.png" class="brand">

	<script src="../node_modules/reveal.js/lib/js/head.min.js"></script>
	<script src="../node_modules/reveal.js/js/reveal.js"></script>

	<script>
		(function () {
			// Printing and PDF export
			function addStylesheet(url) {
				const link = document.createElement('link');
				link.rel = 'stylesheet';
				link.type = 'text/css';
				link.href = url;
				document.getElementsByTagName('head')[0].appendChild(link);
			}
			const doPrint = Boolean(window.location.search.match(/print-pdf/gi));
			const styles = doPrint ? ['pdf', 'color-brewer'] : ['paper', 'color-brewer'];
			addStylesheet(`../node_modules/reveal.js/css/print/${styles[0]}.css`);
			addStylesheet(`../node_modules/highlight.js/styles/${styles[1]}.css`);
			document.getElementsByTagName('body')[0].className = doPrint ? 'ddk-print' : 'ddk-screen';

			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: false,
				slideNumber: true,
				pdfSeparateFragments: false,

				transition: 'none', // none/fade/slide/convex/concave/zoom

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{
						src: '../node_modules/reveal.js/lib/js/classList.js', condition: function () {
							return !document.body.classList;
						}
					},
					{
						src: '../node_modules/reveal.js/plugin/markdown/marked.js', condition: function () {
							return !!document.querySelector('[data-markdown]');
						}
					},
					{
						src: '../node_modules/reveal.js/plugin/markdown/markdown.js', condition: function () {
							return !!document.querySelector('[data-markdown]');
						}
					},
					{
						src: '../node_modules/reveal.js/plugin/highlight/highlight.js', async: true, callback: function () {
							hljs.initHighlightingOnLoad();
						}
					},
					{ src: '../node_modules/reveal.js/plugin/search/search.js', async: true },
					{ src: '../node_modules/reveal.js/plugin/zoom-js/zoom.js', async: true },
					{ src: '../node_modules/reveal.js/plugin/notes/notes.js', async: true }
				]
			});
		})();
	</script>
</body>



</html>
